services:
  app:
    build: .
    image: medbridge-api:latest
    container_name: medbridge-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/medbridge.db
      - PYTHONUNBUFFERED=1
    volumes:
      - medbridge-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  medbridge-data:
    driver: local
